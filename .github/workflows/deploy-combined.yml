name: Build Separated Frontend & Backend

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  # 后端仓库的名称
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # 1. 前端打包与镜像构建
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      # 检出前端代码 (从 xuanyue1024/ecode-vue3)
      - name: Checkout Frontend
        uses: actions/checkout@v4
        with:
          repository: xuanyue1024/ecode-vue3
          path: frontend-repo # 检出到子目录

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend-repo/package-lock.json

      - name: Set Version
        id: vars
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "version=debug" >> $GITHUB_OUTPUT
          fi

      # 构建前端 (生成 dist)
      - name: Build Frontend
        run: |
          cd frontend-repo
          # 注入环境变量
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            # 如果是 Tag，使用后端仓库的默认分支名 (main)
            BRANCH_NAME="${{ github.event.repository.default_branch }}"
          else
            # 如果是分支推送，直接使用当前分支名
            BRANCH_NAME="${{ github.ref_name }}"
          fi
          echo "VITE_BRANCH_NAME=$BRANCH_NAME" >> .env
          echo "VITE_BUILD_NUMBER=${{ steps.vars.outputs.version }}" >> .env
          echo "VITE_BUILD_URL=${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> .env
          echo "VITE_BUILD_NUMBER_URL=${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ steps.vars.outputs.version }}" >> .env
          echo "VITE_COMMIT_SHA=${{ github.sha }}" >> .env
          echo "VITE_BUILD_DATE=$(TZ='Asia/Shanghai' date +'%Y-%m-%d')" >> .env
          
          npm ci
          npm run build
          # 构建结果在 frontend-repo/dist

      # 产生前端工件: ecode-ui-版本号.zip
      - name: Package Frontend Artifact
        run: |
          VERSION=${{ steps.vars.outputs.version }}
          cd frontend-repo/dist
          zip -r ../../ecode-ui-${VERSION}.zip .

      - name: Upload Frontend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-zip
          path: ecode-ui-*.zip
          retention-days: 1

      # 初始化 Buildx 环境
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Docker 登录、打标签、推送
      - name: Log in to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-ui
          tags: |
            # 规则1：如果是 Tag 推送 (如 v1.0.0)，则使用该 Tag 名称作为镜像标签
            type=ref,event=tag
            # 规则2：如果是 Tag 推送，额外增加一个 'latest' 标签
            type=raw,value=latest,enable=${{ github.ref_type == 'tag' }}
            # 规则3：如果是 Branch 推送 (推送到 main)，则使用 'debug' 标签
            type=raw,value=debug,enable=${{ github.ref_type == 'branch' }}
          # 将 GitHub 仓库信息转换为小写，避免 Docker 镜像名称大小写问题
          flavor: |
            latest=false

      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: frontend-repo
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # 2. 后端打包与镜像构建
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Backend
        uses: actions/checkout@v4

      - name: Set Version
        id: vars
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "version=debug" >> $GITHUB_OUTPUT
          fi

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
          # cache-dependency-path: pom.xml
          
      # 缓存 Maven 本地仓库（支持多模块项目，包含根父 pom）
      - name: Cache Maven local repo
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      # 构建后端 (不再包含静态文件)
      - name: Build Backend with Maven
        run: |
          mvn clean package -DskipTests
          VERSION=${{ steps.vars.outputs.version }}
          # 重命名 Jar 包为 ecode-版本号.jar
          mv e-server/target/e-server-*.jar e-server/target/ecode-${VERSION}.jar

      # 将 Jar 上传为 GitHub Actions Artifact
      - name: Upload Backend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: e-server/target/ecode-*.jar
          retention-days: 1

      # 初始化 Buildx 环境
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # 规则1：如果是 Tag 推送 (如 v1.0.0)，则使用该 Tag 名称作为镜像标签
            type=ref,event=tag
            # 规则2：如果是 Tag 推送，额外增加一个 'latest' 标签
            type=raw,value=latest,enable=${{ github.ref_type == 'tag' }}
            # 规则3：如果是 Branch 推送 (推送到 main)，则使用 'debug' 标签
            type=raw,value=debug,enable=${{ github.ref_type == 'branch' }}
          flavor: |
            latest=false

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # 3. 创建 GitHub Release 并发布工件
  create-release:
    needs: [build-frontend, build-backend]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout Backend
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Frontend Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-zip
          path: ./

      - name: Download Backend Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: ./

      - name: Generate Changelog
        id: changelog
        run: |
          # 获取上一个 Tag 以生成提交日志
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body: ${{ steps.changelog.outputs.body }}
          files: |
            ./ecode-*.jar
            ./ecode-ui-*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # 4. 服务器部署
  deploy:
    needs: [build-frontend, build-backend]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ${{ secrets.ECODE_PATH }}
            # 停止并清理旧镜像，拉取新镜像并启动
            docker compose down
            docker compose pull
            docker compose up -d
