name: Backend Build & Push to GHCR

on:
  push:
    # 同时监听 main 分支的推送和以 'v' 开头的标签推送
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]

# 授予 GITHUB_TOKEN 写 packages 的权限，用于推送到 GHCR
permissions:
  contents: read
  packages: write

env:
  # 镜像名称，这里设置为：ghcr.io/你的用户名/仓库名/backend
  # github.repository 格式为 "owner/repo"，我们需要将其转换为小写以符合 Docker 规范
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- Java 构建与测试阶段 ---
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 执行 Maven 构建。
      # 【重要】这里没有加 -DskipTests，所以会运行单元测试。如果测试失败，流程会在这里终止。
      - name: Build and Test with Maven
        run: mvn clean package

      # --- Docker 构建与推送阶段 ---

      # 1. 登录到 GitHub Container Registry
      # 使用内置的 GITHUB_TOKEN，无需手动设置 secret
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 2. 【核心步骤】根据触发事件自动生成 Docker 标签
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          # 标签生成逻辑：
          tags: |
            #规则1：如果是 Tag 推送 (如 v1.0.0)，则使用该 Tag 名称作为镜像标签
            type=ref,event=tag
            # 规则2：如果是 Tag 推送，额外增加一个 'latest' 标签
            type=raw,value=latest,enable=${{ github.ref_type == 'tag' }}
            # 规则3：如果是 Branch 推送 (推送到 main)，则使用 'test' 标签
            type=raw,value=test,enable=${{ github.ref_type == 'branch' }}
          # 将 GitHub 仓库信息转换为小写，避免 Docker 镜像名称大小写问题
          flavor: |
            latest=false

      # 3. 构建并推送 Docker 镜像
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: . # 假设 Dockerfile 在项目根目录
          push: true
          # 使用上一步生成的标签列表
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}