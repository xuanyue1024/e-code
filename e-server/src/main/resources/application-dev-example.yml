ecode:
  server:
    # 服务端口
    port: 8088
  # 数据库配置
  data:
    mysql:
      # 数据库地址
      host: mariadb:3306
      # 数据库名称
      db-name: ecode
      # 数据库用户名
      username: root
      # 数据库密码
      password: XW%1lk1vKu*W
  # 邮件服务配置
  mail:
    # 邮件服务器地址
    host: smtp.resend.com
    # 协议
    protocol: smtp
    # 邮件方用户名(默认可能是邮箱)
    username: resend
    # 开通服务后得到的授权码
    password: aabbcc
    #邮件发送邮箱
    from: Ecode 编程实践平台 <ecode@email.aabbcc.cn>
    # 邮件内容的编码
    default-encoding: utf-8
    # 邮件服务器端口
    port: 465
    # 来自的主机名,可随意填写域名
    localhost: email.aabbcc.cn

  # redis数据库配置
  redis:
    # Redis主机地址
    host: redis
    # Redis端口
    port: 6379
    # Redis密码
    password: XW%1lk1vKu*W
    # Redis数据库索引
    database: 1

  # docker设置
  docker:
    # Docker服务地址
    url: tcp://10.8.0.1:5489
    # 超时时间
    timeout: 15

  # s3配置
  s3:
    # OSS节点,要有http或者https
    endpoint: https://s3.aabbcc.dev
    # AccessKey ID
    access-key: aabbccid
    # AccessKey Secret
    secret-key: aabbcc
    # Bucket名称
    bucket-name: ecode

  # AI相关配置
  ai:
    # 题目推荐链接URL前缀
    problem-recommendation-url: http://localhost
    # 百炼API Key
    bailian-api-key: sk-aabbcc
    # 聊天模型配置
    chat:
      options:
          # 模型名称
          model: qwen-max-latest
    # 嵌入模型配置
    embedding:
      options:
        # 模型名称
        model: text-embedding-v3
        # 维度
        dimensions: 1024

  # WebAuthn配置
  webauthn:
    # 允许的来源，表示允许的来源 URL 集合
    allowed-origins:
      - https://test.aabbcc.dev
      - http://localhost:8088
    # 认证方式
    attestation: direct
    # 身份信息
    identity:
      # id一定要和访问网址一致
      id: localhost
      # 应用名称
      name: ecode代码平台
    # 注册超时时间
    registration-timeout: 120000
    # 断言超时时间
    assertion-timeout: 120000
    # 认证器选择
    authenticator-selection:
      # 驻留密钥
      resident-key: preferred
      # 用户验证
      user-verification: preferred

  sa-token:
    # jwt秘钥
    jwt-secret-key: aabbccddee
    # token 有效期（单位：秒） 默认30天，-1 代表永久有效
    timeout: 2592000

  # OAuth2 登录配置
  oauth:
    configs:
      github:
        authorize-url: https://github.com
        access-token-url: https://github.com/login/oauth/access_token
        user-info-url: https://api.github.com/user
        client-id: aabbcc
        client_secret: aabbcc
        redirect-uri: http://localhost:5173/login
